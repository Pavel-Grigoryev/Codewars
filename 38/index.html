<body>
<script>
    function solution(number) {
        let sum = 0;
        if (number < 0) {
            return sum;
        }
        for (let i = 1; i < number; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                sum += i;
            }
        }
        return sum;
    }

    solution(10);
    console.log(solution(10))
</script>
