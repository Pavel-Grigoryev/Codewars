<script>
    const uniqueInOrder = (iterable) => {
        let convIterable = [];
        if (Array.isArray(iterable)) {
            convIterable = iterable;
        } else {
            convIterable = iterable.split("");
        }
        return convIterable.reduce((a, b, i, arr) => {
            if (b !== arr[i+1]) {
                a.push(b);
            }
           return a;
      }, []);
    }
    console.log(uniqueInOrder('AAAABBBCCDAABBB'))
</script>
